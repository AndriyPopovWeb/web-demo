<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <th scope="row">{{u.id}}</th>
            <td>{{u.name}}</td>
            <td>{{u.surname}}</td>
            <td>{{u.age}}</td>
        </tr>
    </tbody>
</table>
