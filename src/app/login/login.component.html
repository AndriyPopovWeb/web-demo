<div class="form-group">
    <label for="InputEmail">Email address</label>
    <input [(ngModel)]="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
<div class="form-group">
    <label for="InputPassword">Password</label>
    <input [(ngModel)]="pass" type="password" class="form-control" id="InputPassword" placeholder="Password">
</div>
<a href="/users" (click)="login()" class="btn btn-primary">Login</a>
